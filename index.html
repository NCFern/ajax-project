<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="top-deck-header">Top Deck</h1>
    </div>
  </header>
  <main>
    <div class="container">

      <div class="view" data-view="search">
        <div class="row center-align">
          <form class="search-bar">
            <input id="search-input" class="search-input" type="search" placeholder="Search" required>
            <button id="search-button" class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="row">
          <div id="search-results" class="row search-results center-align">
            <!--search results from DOM go here-->
          </div>
        </div>
      </div>

      <div class="view hidden" data-view="details">
        <div class="row center-align space-evenly padding-top">
          <div class="column-third">
            <img class="selected-card" src="" alt="selected-card">
          </div>
          <div class="column-third align-self">
            <button class="return-button" id="return-button" type="submit">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="column-third">
            <div class="center-card">
              <img class="blank-card" src="images/blankCard.png" alt="blankCards">
            </div>
            <div class="card-text">
              <h2 class="card-name"></h2>
              <h3 class="card-set"></h3>
              <h3 class="card-rarity"></h3>
              <p class="card-tcgplayer"></p>
              <p class="card-amazon"></p>
              <p class="card-ebay"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
